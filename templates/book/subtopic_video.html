{% extends "iframebase.html" %}
{% block content %}
  <link rel="stylesheet" href="{{MEDIA_URL}}css/style.css" type="text/css" media="screen" charset="utf-8" />
   <script type="text/javascript" src="{{MEDIA_URL}}flowplayer/flowplayer-3.2.11.min.js"></script>    
       		{% if not user.is_authenticated %}Please <a href="/accounts/login/?next=/book/">login</a> {% endif %}
			{% if user.is_authenticated %} 	
			
					{% if subtopic.video %}								
						<a href="{{MEDIA_URL}}{{ subtopic.video }}" style="display:block;width:407px;height:300px;" id="player"></a>
						<script>
						  flowplayer("player", "{{MEDIA_URL}}flowplayer/flowplayer-3.2.14.swf", {
							  clip:  {
								  autoPlay: false,
								  autoBuffering: true
							  }
						  });
						</script>
				{% else %}
					<p>{{ subtopic.name }} has no video</p>
				{% endif %}
			{% endif %}
{% endblock %}
